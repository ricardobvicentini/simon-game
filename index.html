<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Simon Game</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>

    <div class="start-container">
      <button class="start-btn">Start</button>
    </div>

    <!-- Scoreboard -->
    <div class="score-board"></div>

    <!-- Overlay / Modals -->
    <div class="overlay hidden">
      <div class="modal players-num">
        <label for="p-num">How many of you think that can beat me?</label>
        <input type="text" id="p-num" maxlength="2" />
        <button class="p-num-ok-btn">Ok</button>
      </div>
      <div class="modal players-name hidden">
        <label for="p-name">Enter your name(s)</label>
        <input type="text" id="p-name" maxlength="20" autocomplete="off" />
        <button class="p-name-ok-btn">Ok</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
